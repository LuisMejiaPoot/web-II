    <link rel="stylesheet" href="css/style.css">

<body>

    </div>

<script type="text/babel">



    function saludar(params) {
        alert('Hola Mundo');

        const { useState } = React;

        const [alumnos, setAlumnos] = useState(["Juan", "Pedro", "Maria", "Ana"]);
        const [alumnoCalificacion, setAlumnoCalificacion] = useState([
            { nombre: "Juan", calificacion: 10, materia: "español" },
            { nombre: "Pedro", calificacion: 9, materia: "matematicas" },

            { nombre: "Ana", calificacion: 8, materia: "geografia" }

            setVisible(!visible);
        }
        return (
            <div>
                <h1>Hola Mundo</h1>

                <div className="container">

                    {alumnoCalificacion.map((alumno, index) => {
                        return (

                                <p> Calificación {alumno.calificacion}</p>

                            </div>
                        )
                    })}

                </div>

            </div>

        )
    }
    // Crear un root
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
