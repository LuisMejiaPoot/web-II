<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Agregar el script de Babel -->
    <script src="https://unpkg.com/@babel/standalone"></script>
    <script type="text/babel" src="components/MyButton.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/babel" src="context/count-context.js"></script>
</head>

<body>
    <div id="root">
    </div>

    <script type="text/babel">
        const { createContext, useState } = React;
        const { useContext } = React;
        const { CountContext, CountContextProvider } = window;
        const UserContext = createContext(null);
        const AlumnoContext = createContext(null);


        function App() {

            const user = {
                name: "Juan",
                age: 25,
                email: "juan@gmail.com"
            }
            const [alumnoCalificacion, setAlumnoCalificacion] = useState([
                { nombre: "Juan", calificacion: 10, materia: "espaÃ±ol" },
                { nombre: "Pedro", calificacion: 9, materia: "matematicas" },
                { nombre: "Maria", calificacion: 8, materia: "historia" },
                { nombre: "Ana", calificacion: 8, materia: "geografia" }
            ]);


            return (
                <div>
                    <h2>Trabajando con contexto</h2>
                    <CountContextProvider>
                        <Component1 />
                        <Component2 />
                    </CountContextProvider>

                    <UserContext.Provider value={user} >
                        <ComponentProfile />
                        <ComponentEditUser />
                    </UserContext.Provider >

                    <AlumnoContext.Provider value={alumnoCalificacion}>
                        {alumnoCalificacion.map((alumno, index) => {
                            return <p key={index}>{alumno.nombre} - {alumno.calificacion}</p>
                        })}
                    </AlumnoContext.Provider>
                </div >
            )
        }

        function Component1() {
            console.log("Renderizando componente 1");
            return (
                <div>
                    <p>Componente 1</p>
                </div>
            )
        }
        function Component2() {
            const { count, setCount } = React.useContext(CountContext);
            console.log("Renderizando componente 2");
            return (
                <div>
                    <button onClick={() => setCount(count + 1)}>Incrementar</button>
                    <p>Componente 2</p>
                </div>
            )
        }

        function ComponentProfile() {
            const user = useContext(UserContext);
            console.log("ðŸš€ ~ ComponentProfile ~ user:", user)
            return (
                <div>
                    <h4>Componente Profile</h4>
                    <h2>Perfil de usuario: {user.name}</h2>
                </div>
            )
        }

        function ComponentEditUser() {
            const user = useContext(UserContext);
            console.log("ðŸš€ ~ ComponentProfile ~ user:", user)
            return (
                <div>
                    <h4>Componente Edit User</h4>
                    <h2>Perfil de usuario: {user.name}</h2>
                </div>
            )
        }




        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
