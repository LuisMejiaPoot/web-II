<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone"></script>
    <script type="text/babel" src="/context/count-context.js"></script>
    <script type="text/babel" src="/context/user-context.js"></script>
    <link rel="stylesheet" href="css/form.css">

    <script type="text/babel" src="/components/forms/MyInput.js"></script>
    <script type="text/babel" src="/components/forms/MyForm.js"></script>
    <script type="text/babel" src="/components/Profile/Profile.js"></script>
</head>

<body>
    <div id="root"></div>
</body>

<script type="text/babel">
    const { createContext, useState } = React;
    const { CountContext, CountContextProvider , MyForm ,UserContextProvider, UserContext,Profile } = window;


    function App() {
        const [count, setCount] = useState(0);
        const [user, setUser] = useState({
            name: "Juan",
            age: 25,
            email: "juan@gmail.com"
        })
        return (
            <div>
                <CountContextProvider value={{ count, setCount }}>
                    <Component1 />
                    <Component2 />
                </CountContextProvider>

                <UserContextProvider value={{ user, setUser }}>
                <MyForm />
                <Profile />
                </UserContextProvider>
            </div>
        )
    }

  
    function Component1() {
        const { count, setCount } = React.useContext(CountContext);
        console.log("Render Component1");
        return (
            <div>
                <h2>Componente 1</h2>
                <p>Contador: {count}</p>
                <button onClick={() => setCount(count + 1)}>Incrementar</button>
            </div>
        )
    }

    function Component2() {
        const { count, setCount } = React.useContext(CountContext);
        console.log("Render Component2");
        return (
            <div>
                <h2>Componente 2</h2>
                <p>Contador: {count}</p>
                <button onClick={() => setCount(count - 1)}>Restar</button>
            </div>
        )
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</html>
