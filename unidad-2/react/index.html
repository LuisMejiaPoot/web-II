<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React with CDN</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Agregar el script de Babel -->
    <script src="https://unpkg.com/@babel/standalone"></script>
    <script type="text/babel" src="js/MyFirstDiv.js"></script>
    <script type="text/babel" src="js/button.js"></script>

</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const { useState } = React;
            const [contador, setContador] = useState(0);
            const [contador2, setContador2] = useState(0);
            return (
                <main>
                    <h1>REACT</h1>
                    <MyFirstDiv />
                    <Button contador={contador} setContador={setContador} />
                    <Button contador={contador2} setContador={setContador2} />
                    <div>
                        <h2>Contador: {contador}</h2>
                        <h2>Contador2: {contador2}</h2>
                    </div>
                </main>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
